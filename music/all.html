    <script>
        window.onload = async function () {

            var gradients = {
                start: '#2a5470',
                end: '#4c4177'
            }

            var el = document.querySelector('body');

            var animation = anime({
                targets: gradients,
                start: '#0c0d1a',
                end: '#1d1f3e',
                duration: 3000,
                easing: 'easeOutQuad',
                // loop: true,
                // direction: 'alternate',
                update: function (a) {
                    var value1 = a.animations[0].currentValue;
                    var value2 = a.animations[1].currentValue;
                    el.style.backgroundImage = 'linear-gradient(60deg, ' + value1 + ' 0%, ' + value2 + ' 100%)'
                }
            });
            anime.timeline({}).add({
                targets: '.song',
                // translateY: ['100px', 0],
                translateY: ['100px', 0],
                opacity: [0, 1],
                duration: 500,
                delay: (el, i) => 150 + 25 * i
            }, 0).add({
                targets: '.textPlayLists, .playListContainer',
                opacity: [0, 1],
                delay: (el, i) => 150 + 25 * i
            }, 0); anime({
                targets: '.audio-container',
                translateY: ['100px', 0],
                duration: 1000,
                easing: 'easeInQuart'
            }); anime({
                targets: '.back',
                translateX: ['100px', 0],
                duration: 1000,
                easing: 'easeInQuart'
            }); anime.timeline().add({
                targets: '.albumHeader .frame',
                translateY: ['10px', 0],
                opacity: [0, 1],
                duration: 500,
                easing: 'easeOutCubic'
                // endDelay: 0,
            }).add({
                targets: '.albumHeader .text',
                translateX: ['-50px', 0],
                opacity: [0, 1],
                duration: 500,
                easing: 'easeOutCubic'
            });
            document.querySelector(".ml6 .lettersAnimation").innerHTML = document.querySelector(".ml6 .lettersAnimation").textContent.replace(/\S/g, "<span class='letter'>$&</span>"), document.body.classList.add("loaded_hiding"), await window.setTimeout(async function () { document.body.classList.add("loaded"), document.body.classList.remove("loaded_hiding"), await anime.timeline({ loop: !1, onload: !0 }).add({ targets: ".ml6 .letter", opacity: [0, 1], translateY: ["-1.1em", 0], translateZ: 0, duration: 250, delay: (t, e) => 20 * e }), await anime.timeline().add({ targets: "#navbarButton", translateX: [-10, 0], opacity: [0, 1], duration: 1e3, delay: (t, e) => 50 * e }) }, 500)
        };
    </script>

        <div id="songPlaylist">
            <h3 class="textPlayLists"><i class="fas fa-music"></i> Плейлист</h3>
            <script>
                const songs = [
                    { date: '2021', album: 'album2', pic: '../img/Albums/100.jpg', title: '100', path: '100', author: 'ZippWitch' },
                    { date: '2021', album: 'album2', pic: '../img/Albums/100.jpg', title: 'Saad Ashfaq', path: 'Saad_Ashfaq', author: 'ZippWitch' },
                    { date: '2021', album: 'album0', pic: '../img/Albums/MillionbCoinsIHappy.jpg', title: 'Untitled', path: '1untitledahegadgadg', author: 'ZippZitch' },
                    { date: '2021', album: 'album0', pic: '../img/Albums/MillionbCoinsIHappy.jpg', title: 'MIDI', path: '2sdgh[voikshf0ghiovsfgihfgj', author: 'ZippWitch feat. IgorYanBratan' },
                    { date: '2021', album: 'album0', pic: '../img/Albums/MillionbCoinsIHappy.jpg', title: 'beat2', path: '3beat2', author: 'ZippWitch' },
                    { date: '2021', album: 'album0', pic: '../img/Albums/MillionbCoinsIHappy.jpg', title: 'beat1', path: '4beat1', author: 'ZippWitch' },
                    { date: '2021', album: 'album0', pic: '../img/Albums/MillionbCoinsIHappy.jpg', title: 'Чертильница', path: '5agagadgadgadgadg', author: 'ZippWitch' },
                    { date: '2021', album: 'album0', pic: '../img/Albums/MillionbCoinsIHappy.jpg', title: 'Гуд дэй', path: '6asfasfasdadsasfasfsdfsgd', author: 'ZippWitch' },
                    { date: '2021', album: 'album0', pic: '../img/Albums/MillionbCoinsIHappy.jpg', title: 'MBIH', path: '7aiuhfuiahduigagd', author: 'ZippWitch', new: true },
                    { date: '2020', album: 'album1', pic: '../img/avatars/soundcloud_avatar.jpg', title: 'Фува (Интро)', path: 'fuva', author: 'ZippWitch' },
                    { date: '2020', album: 'album1', pic: '../img/avatars/soundcloud_avatar.jpg', title: 'Выва 2', path: 'vyva2', author: 'ZippWitch' },
                    { date: '2020', album: 'album1', pic: '../img/avatars/soundcloud_avatar.jpg', title: 'Выаг 1', path: 'vyag1', author: 'ZippWitch' },
                    { date: '2020', album: 'album1', pic: '../img/avatars/soundcloud_avatar.jpg', title: 'Нормальное название (Аутро)', path: 'normname', author: 'ZippWitch' },
                    { date: '2020', album: 'album3', pic: '../img/Albums/vyva.jpg', title: 'Выва', path: 'vyva', author: 'ZippWitch' },
                    { date: '2020', album: 'album3', pic: '../img/Albums/vyva.jpg', title: 'Сдгитшл', path: 'sdgitshl', author: 'ZippWitch' },
                    { date: '2020', album: 'album3', pic: '../img/Albums/vyva.jpg', title: 'Азвра', path: 'azvra', author: 'ZippWitch' }
                ];

                const onclickButton = async function (song) {
                    document.querySelector('button').style.transform = 'none';
                    loadSong(song);
                    playSong();
                    await anime({ targets: '.fa-repeat', rotate: '+=1turn', duration: 1000 })
                }
                const throttle = (func, limit, button) => {
                    button.disabled = true
                    setTimeout(() => {
                        func
                        button.disabled = false
                    }, limit)
                }
                songs.forEach((song, i) => document.write(`<div class="song ${song.album} ${i == songs.length - 1 ? 'lastSong' : ''}">
            <div class="img">
      <img src="${song.pic}"/>
      
      </div>
      <div class="more">
      <div class="song_info">
        <div class="now-playing">
                <p id="${song.path}">${song.title}</p>
                <div id="${song.path}musicBarsContainer" class="musicBarsContainer music-bars">
                    <div class="bar-container">
                        <div class="bar" id="bar-1"></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar" id="bar-2"></div>
                    </div>
                    <div class="bar-container">
                        <div class="bar" id="bar-3"></div>

                    </div>
                    <div class="bar-container">
                        <div class="bar" id="bar-4"></div>
                    </div>
                </div>
            </div>
         <p>${song.author}</p>
      </div>
      <button onclick="throttle(onclickButton(${JSON.stringify(song).replaceAll('"', '\'')}), 1000, this)" id="${song.path}PlayButton"><i id="${song.path}PlayButtonIcon" class="play-repeat fas fa-play" aria-hidden="true"></i></button>
      </div>
    </div>`));
            </script>

            <style>

                .play-repeat,

                }

                .fa-repeat:active {
                    transform: scale(0.8);
                }

                .fa-play:active {
                    transform: scale(0.8)
                }

                .ml12 .letter {
                    display: inline-block;
                    line-height: 1em;
                }

                .gradient {
                    background: -webkit-linear-gradient(90deg, #c08ef1 20%, #89a8fc 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
            </style>
        </div>
        <div class="lt audio-container" id="audio-container">
            <div class="audio-info">

                <h5 class="slider__title" id="author">ZippWitch</h5>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <audio src="../music/1untitledahegadgadg.mp3" id="audio"></audio>
            <div class="navigation">
                <button onclick="shuffle(songs)" id="shuffle" class="action-btn">
                    <i class="fas fa-random"></i>
                </button>
                <button onclick="prevSong();" id="prev" class="prev action-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play" class="buttonPlay">
                    <i class="fas fa-play gradient"></i>
                </button>
                <button onclick="nextSong(); " id="next" class="action-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button onclick="repeat(this)" id="repeat" class="action-btn">
                    <i class="fas fa-retweet"></i>
                </button>
                <script>
                    function shuffle(array) {
                        array.sort(() => Math.random() - 0.5);
                    }
                </script>
            </div>



        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
